<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Forks</title>
</head>
<body>

    <div class="area-pesquisa">
        <form class="menu" #f="ngForm" (submit)="selectRepo(f.value)">
            <h2>Digite o link de um repositório público:</h2>
            <div class="menu-items">
                <div class="input">
                    <span>github.com/ </span>
                    <input class="search-input" type="text" ngModel name="repository" required/>
                </div>
            </div>
            <button class="search-button"><strong>Pesquisar</strong></button>
        </form>
    </div>
</body>
</html>
